<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Código de Verificación</h1>
        <p class="text-center text-gray-600 mb-6">Ingresa el código de 6 dígitos generado por tu aplicación de autenticación.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="p-3 mb-4 rounded-lg text-sm {% if category == 'error' %}bg-red-100 text-red-700{% elif category == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('verify_2fa') }}" class="space-y-6">
            <div>
                <label for="totp_code" class="block text-sm font-medium text-gray-700 sr-only">Código 2FA</label>
                <input type="text" name="totp_code" id="totp_code" required 
                       class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm text-center text-xl tracking-widest font-mono focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                       placeholder="Ingresa tu código de 6 dígitos"
                       maxlength="6" pattern="\d{6}">
            </div>
            
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Verificar Código
            </button>
        </form>
    </div>
</body>
</html>
